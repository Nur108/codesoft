<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #161b22;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      border: 1px solid #30363d;
    }
    h2 { 
      text-align: center; 
      color: #58a6ff;
    }
    select, button {
      cursor: pointer;
      background: #238636;
      border: none;
      transition: 0.3s ease-in-out;
      border-radius: 8px;
      box-shadow: 0 0 10px #238636, 0 0 20px #238636 inset;
    }
    button {
      cursor: pointer;
      background: #238636;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #2ea043;
      transform: scale(1.05);
      box-shadow: 0 0 15px #2ea043, 0 0 30px #2ea043 inset;
    }
    #results {
      margin-top: 20px;
      background: #1c2128;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #30363d;
    }
  
    /* Premium glowing gradient border */
    .container {
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #58a6ff, #2ea043, #f778ba, #ff7b72);
      background-size: 400% 400%;
      animation: glow 8s ease infinite;
      z-index: -1;
      filter: blur(15px);
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animated Select Dropdown */
    select {
      transition: 0.3s;
    }
    select:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #58a6ff;
    }

    /* Fade-in Results */
    #results {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    #results.show {
      opacity: 1;
    }

  .book-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 15px;
    }
    .book-card {
      background: #21262d;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #30363d;
      transition: 0.3s;
    }
    .book-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #58a6ff;
    }
    .book-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }
</style>
</head>
<body>
  <div class="container">
    <h2>Book Recommendation System</h2>

    <label>Select Your Favorite Genre:</label>
    <select id="genreSelect">
      <option value="fantasy">Fantasy</option>
      <option value="scifi">Science Fiction</option>
      <option value="romance">Romance</option>
      <option value="mystery">Mystery</option>
      <option value="nonfiction">Non-Fiction</option>
    </select>

    <input type="text" id="searchBox" placeholder="Search a book..." style="width:100%; padding:12px; margin-top:15px; background:#21262d; border:1px solid #30363d; border-radius:8px; color:#e6edf3;">

    <button onclick="recommend()">Get Recommendations</button>
    <button onclick="searchBook()" style="margin-top:10px; background:#8250df; box-shadow:0 0 10px #8250df, 0 0 20px #8250df inset;">Search</button()">Get Recommendations</button>

    <div id="results"></div>
  </div>

  <script>
    const books = {
      fantasy: [
        "Harry Potter", "The Hobbit", "Mistborn", "Eragon", "Wheel of Time", "Percy Jackson"
      ],
      scifi: [
        "Dune", "Ender's Game", "The Martian", "Neuromancer", "Foundation", "Ready Player One"
      ],
      romance: [
        "Pride and Prejudice", "Me Before You", "The Notebook", "Outlander", "Twilight", "The Fault in Our Stars"
      ],
      mystery: [
        "Sherlock Holmes", "Gone Girl", "The Girl with the Dragon Tattoo", "Da Vinci Code", "The Silent Patient", "Big Little Lies"
      ],
      nonfiction: [
        "Sapiens", "Atomic Habits", "Educated", "The Psychology of Money", "Becoming", "Think Again"
      ]
    };

    function recommend() {
      const genre = document.getElementById("genreSelect").value;
      const list = books[genre];
      document.getElementById("results").innerHTML =
        `<h3>Recommended Books:</h3>
        <ul>${list.map(book => `<li>${book}</li>`).join("")}</ul>`;
      document.getElementById("results").classList.add("show");("show");
    }
    function searchBook() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      let results = [];

      for (let genre in books) {
        results.push(...books[genre].filter(b => b.toLowerCase().includes(query)));
      }

      document.getElementById("results").innerHTML =
        `<h3>Search Results:</h3>
         <ul>${results.map(r => `<li>${r}</li>`).join("")}</ul>`;
      document.getElementById("results").classList.add("show");
    }
  </script>
</body>
</html>
